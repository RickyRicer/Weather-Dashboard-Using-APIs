<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="Assets/style.css">
      <title>Weather Dashboard</title>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row navbar navbar-dark bg-dark">
            <div class="col-12 text-center">
               <h1 class ="navbar-brand pt-2">Weather Dashboard</h1>
            </div>
         </div>
         <div class="row content-row">
            <div class="col-12 col-md-3 bg-light pt-3">
               <h4>Search Cities:</h4>
               <form id="target">
                  <input type="text" class="form-control" id="city-input" placeholder="Enter City Here"></input>
                  <button type="submit" class="btn btn-primary" id="city-submit" style="width: 100%;" value="Search">Search</button>
               </form>
         <div class="card">
            <ul class ="list-group list-group-flush" id="search-history"></ul>
            <button id="clear-history" class="btn btn-sm btn-secondary">Clear History</button>
         </div>
         </div>
         <div id="weather-content" class="col-12 col-md-9">
            <div class="row">
               <div class="col-12">
                  <div class="city-info border rounded my-3 px-3 py-3">
                     <h2 id="current-city">
                           Weather Information
                        <small class="text-muted" id="current-date"></small>
                        <p class="mb-0" id="temp">
                           Temperature: 
                           <span id="current-temp"></span>
                        </p>
                        <p class="mb-0" id='wind'>
                           Wind: 
                        </p>
                        <p id="current-humidity">
                           Humidity:
                        </p>
                        <p class="mb-0">
                           UV Index:
                           <span id="uvi"></span>
                        </p>
                     </h2>
                  </div>
               </div>
            </div>
            <div class="row">
              <div class="col-12">
                <h3>5-Day Weather Forecast</h3>
              </div>
            </div>
            <div id="five-day-forecast" class="row">
               <div class="col-2">
                   <div class="card">
                       <div class="card-body">
                       <h5 class="card-title">Date</h5>
                       <i class="fa fa-sun"></i>
                       <p class="card-text">Temp: </p>
                       <p class="card-text">Humidity: </p>
            </div>
            <div>
               <!-- More Weather stuff -->
            </div>
               </div>
            </div>
         </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="Assets/script.js"></script>
   </body>
</html>
